<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-badge">User</div>
        <div class="badge" id="comp-badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" alt="scissors">
        </div>
    </div>

    <p class="action-message">Make your move!</p>

    <script src="/assets/js/script.js"></script>
</body>
</html>
